<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loging form</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 text-center">
                <div class="logo">
                    <img src="./images/logo.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="teext-dark fw-bolder fs-4 mb-2">Sing In to Hilltop</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
                        <label for="floatingInput"></label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword"></label>
                    </div>
                    <div class="text-right">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Countinue</button>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./images/google-icon.svg" class="img-fluid mr-2" alt="">Countinue with Google</a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./images/linkedin-icon.svg" class="img-fluid mr-2" alt="">Countinue with Linkedin</a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./images/facebook-icon.svg" class="img-fluid" alt="">Countinue with Facebook</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
